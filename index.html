<!-- Author : Gokul 
     Description : Simple weather application designed and developed to view 
     the weather details of the city based on the search.  -->
<html>

<head>
    <title>Weather Application</title>

    <!-- Metadata is data (information) about data.

        The <meta> tag provides metadata about the HTML document. Metadata 
        will not be displayed on the page, but will be machine parsable.

        Meta elements are typically used to specify page description, 
        keywords, author of the document, last modified, and other metadata.

        The metadata can be used by browsers (how to display content or reload 
        page), search engines (keywords), or other web services.

        Element : <Meta> Supported by chorome:yes,Internet Explorer:yes,
        Mozilla:yes,Safari:yes,Opera:yes-->

    <meta charset="UTF-8">
    <meta name="description" content="This is a weather application 
        provides weather destails of cities based on user search">
    <meta name="author" content="Gokul R">

    <!-- A <meta> viewport element gives the browser instructions on 
        how to control the page's dimensions and scaling.

        The width=device-width part sets the width of the page to follow the 
        screen-width of the device (which will vary depending on the device).
        
        The initial-scale=1.0 part sets the initial zoom level when the page 
        is first loaded by the browser. -->

    <meta name="viewport" content="width = device-width, 
        initial-Scale = 1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="title">
            <h1>Weather <span>App</span></h1>
        </div>
        <div class="container">
            <div class="left">

            </div>
            <div class="content">
                <div class="cityName">Bangalore, IN</div>
                <div class="details">
                    <div class="date">Wednesday 1:00 pm</div>
                    <div class="condition">
                        <span id="climate">Partly Cloudy</span>
                        <span><img src="images/cloudy.png" alt="weather-icon" id="img"></span>
                    </div>
                </div>
                <div class="report">
                    <div><b class="degree">26</b></div> <span>
                        <span class="celsius" onclick="new 
                           Weather().changeToCelsius()">&#8451;</span>
                        <span class="or">|</span>
                        <span class="farenheit" onclick="new 
                           Weather().changeToFahrenheit()"> &#8457;
                        </span></span>
                </div>
                <div class="inputDetails">
                    <div class="input">
                        <input id="in" type="text" name="city" placeholder="Enter city name">
                        <button id="button1" type="submit" class="button"><i id="spin" class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="right">

            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="app.js"></script>
</html>
